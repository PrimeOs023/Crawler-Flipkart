<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Availability Result</title>
</head>
<body>
    <h1>Product Availability Result</h1>
    <p>PIN Code: {{ pin_code }}</p>
    {% if error %}
    <p style="color: red;">Error: {{ availability }}</p>
    {% else %}
    <p>Availability: {{ availability }}</p>
    {% endif %}
    <p>Price: {{ price }}</p>
    <a href="/">Check another PIN Code</a>
</body>
</html>
